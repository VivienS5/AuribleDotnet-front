<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Modifier le livre</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
    
    <ion-item>
      <ion-label position="floating">Titre:</ion-label>
      <ion-input formControlName="title" type="text" ngDefaultControl></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Résumé:</ion-label>
      <ion-textarea formControlName="resume" ngDefaultControl></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="floating">URL de la couverture:</ion-label>
      <ion-input formControlName="coverURL" type="text" ngDefaultControl></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nombre de pages max:</ion-label>
      <ion-input formControlName="maxPage" type="number" ngDefaultControl></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Auteur:</ion-label>
      <ion-input formControlName="author" type="text" ngDefaultControl></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="updateForm.invalid">Mettre à jour le livre</ion-button>
  </form>
</ion-content>
