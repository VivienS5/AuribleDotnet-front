<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToHome()">
        <ion-icon>arrow-back-outline</ion-icon></ion-button
      >
      <!-- Bouton retour -->
    </ion-buttons>
    <ion-title>Page Lecture</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <!-- Image de couverture du livre -->
  <div class="book-cover-container">
    <img src="assets/soul.jpeg" alt="Book Cover" class="book-cover" />
  </div>

  <!-- Nom de l'auteur -->
  <div class="author-name">
    <p>Olivia Wilson</p>
  </div>

  <!-- Nom du livre -->
  <div class="book-title">
    <h2>SOUL</h2>
  </div>

  <!-- Audio Player -->
  <audio
    #audioPlayer
    [src]="audioSrc"
    (loadedmetadata)="onMetadataLoaded()"
    (timeupdate)="onTimeUpdate()"
  ></audio>

  <!-- Barre de progression audio -->
  <ion-progress-bar [value]="progress" color="tertiary"></ion-progress-bar>

  <!-- Durée audio -->
  <div class="audio-time">
    <p>{{ currentTime }}</p>
    <p>{{ duration }}</p>
  </div>

  <!-- Contrôles de lecture -->
  <div class="audio-controls">
    <ion-button fill="clear" (click)="rewind()">
      <ion-icon name="play-back-circle-outline"></ion-icon>
    </ion-button>

    <ion-button
      fill="solid"
      color="dark"
      class="play-button"
      (click)="togglePlayPause()"
    >
      <ion-icon [name]="isPlaying ? 'pause' : 'play'"></ion-icon>
    </ion-button>

    <ion-button fill="clear" (click)="forward()">
      <ion-icon name="play-forward-circle-outline"></ion-icon>
    </ion-button>
  </div>

  <!-- Panneau du bas avec du texte -->
  <div class="bottom-panel">
    <ion-icon name="chevron-up-outline" class="expand-icon"></ion-icon>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
      tempor incididunt ut labore et dolore magna aliqua.
    </p>
  </div>
</ion-content>
